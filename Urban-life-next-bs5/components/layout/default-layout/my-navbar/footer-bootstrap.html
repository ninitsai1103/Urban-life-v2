<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FOOTER-BOOTSTRAP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="/footer-bootstrap.css" />

  <body>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-2 footer-left logo">
            <a href=""><img src="./images/城市生機logo.png" alt="" /></a>
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col"></div>
              <div class="col-2 footer-right">
                <ul>
                  <li><span style="font-weight: 700">關於我們</span></li>
                  <li>關於城市生機</li>
                  <li>加入城市生機</li>
                  <li>成為講師</li>

              </div>
              <div class="col-2 footer-right">

                  <li>服務條款</li>

              <div class="col-2 footer-right">

                  <li>購物須知</li>

              <div class="col-2 footer-right">

                  <li><span>聯絡我們</span></li>
                  <li>顧客服務</li>
                  <li>商務合作</li>
                </ul>
              </div>
              <div class="col-2 footer-right">

                  <li><span>社群平台</span></li>

                  <li>Instagram</li>
                  <li>Line官方帳號</li>
                </ul>

        </div>
      </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
